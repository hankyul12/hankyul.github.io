<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href = "../css/game.css">
<title>Striker Game</title>
</head>
<body>
    <div id="main">

    <div id=canvass><canvas id="gameCanvas"></canvas></div>

    <div id="gameOver" style="display: none;">
        <h1>GAME OVER!</h1>
        <p>Earned Gold : <span id="gold">0</span> </p>
        <p> Now Gold : <span id="player_gold"></span></p>
        <hr>
        <p> To strengthen the plane, you need to win 1000 gold </p>
        <button class="custom-btn1 btn-8" id="atk"><span>Damage<br>Increase
            <div id="atk_div">0/2</div></span>
        </button>
        <button class="custom-btn1 btn-8" id="boss_hp"><span>weaken<br>enemy
            <div id="boss_hp_div">0/2</div></span>
        </button>
        <br>
        <button class="custom-btn1 btn-8" id="shield"><span>Shield<br>Increase
            <div id="shield_div">0/2</div></span>
        </button>
        <button class="custom-btn1 btn-8" id="HP"><span>HP <br> Increase
            <div id="HP_div">0/2</div></span>
        </button>
        <button class="custom-btn1 btn-8" id="spd"><span>Speed<br>Increase
            <div id="spd_div">0/3</div></span>
        </button>
        <br>
        <hr>
        <button class="custom-btn btn-8" onclick="restartGame()"><span>R E S T A R T</span></button>
    </div>

    <div id="gameClear" style="display: none;">
        <h1>GAME CLEAR!</h1>
        <button class="custom-btn btn-8" onclick="location.href='test2.html'"><span>NEXT STAGE</span></button>
    </div>

    <div id="pilot"> 
        <img id="pilot_img" src="../image/pilot.gif" width="200vw" height="200vh">
    </div>

    <div id="board"> 
        <p>Challenge : <span id="count">  1</span>
        <br>
        <span class="timer">
            <span class="min">1</span>
            :
            <span class="sec">00</span></p>
            <hr>
    </div>

    <div id="rank"> 
        <p> R A N K I N G</p>
        <br>

        <p id="rank_p">

        </p>
    </div>
    </div>
    <script src="../js/object_1stage.js"></script>
    <script src="../js/upgrade.js"></script> 
    <script src="../js/timer.js"></script>
</body>
</html>
