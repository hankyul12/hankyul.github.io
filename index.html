<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이한결의 작업물</title>
  
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #d3d3d3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .swiper-container {
      width: 100%;
      height: 600px; 
      margin-bottom: 20px;
      box-shadow: 15px 8px 5px -3px #555555
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #img{
        max-width: 100%;
        max-height: 100%;
    }

    button{
      border-style:none;
    }
    .swiper-slide:hover{
      width:105%;
      height: 105%;
    }
    .swiper-button-prev{
      top:0px;
      left:0px;
      height:100%;
      width:10%;
    }
    .swiper-button-next{
      top:0px;
      left:90%;
      height:100%;
      width:10%;
    }
    p{
      margin-top:5%;
      margin-left:43%
    }
    @media only screen and (max-width: 768px) {
      .swiper-container {
        height: 300px; 
      }
    }
    @media only screen and (max-width: 480px) {
      .swiper-container {
        height: 200px; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="section-title">이한결의 작업물</h1> 
    <hr>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><button type="button" onclick="location.href='./document/1/cooking.html'"><img id="img" src="./image/image1.png"></button></div>
        <div class="swiper-slide"><button type="button" onclick="location.href='./document/3/index.html'"><img id="img" src="./image/image2.png"></button></div>
        <div class="swiper-slide"><button type="button"onclick="location.href='./document/2/웹프_ver2.html'"><img id="img" src="./image/image3.png"></button></div>
        <div class="swiper-slide"><button type="button"onclick="location.href='./document/4/ICT.html'"><img id="img" src="./image/image4.png"></button></div>
        <!-- 필요에 따라 더 많은 슬라이드 추가 -->
      </div>
      <div class="swiper-pagination"></div>
      
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      
    </div>
    <p> 클릭시 해당 작업물으로 이동 </p>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 30,
      centeredSlides: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
